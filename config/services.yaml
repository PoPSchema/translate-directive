services:
    _defaults:
        bind:
            PoP\Hooks\HooksAPIInterface: '@hooks_api'
            PoP\Translation\TranslationAPIInterface: '@translation_api'

    translation_service:
        class: \PoP\TranslateDirective\Translation\TranslationService
        public: true

    PoP\TranslateDirective\Conditional\UserState\Hooks\:
        resource: '../src/Conditional/UserState/Hooks/*'
        public: true

    PoP\TranslateDirective\Conditional\UserState\TypeResolverDecorators\:
        resource: '../src/Conditional/UserState/TypeResolverDecorators/*'
        public: true

    PoP\TranslateDirective\Conditional\UserState\Conditional\UserRoles\Hooks\:
        resource: '../src/Conditional/UserState/Conditional/UserRoles/Hooks/*'
        public: true

    PoP\TranslateDirective\Conditional\UserState\Conditional\UserRoles\TypeResolverDecorators\:
        resource: '../src/Conditional/UserState/Conditional/UserRoles/TypeResolverDecorators/*'
        public: true
